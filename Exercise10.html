<script>

    var choice1 = parseInt(prompt("Choose your first card: "));
    var choice2 = parseInt(prompt("Choose your second card: "));

    if((choice1 + choice2) === 21){
        console.log("BLACKJACK!");
    }
    else if((choice1 + choice2) >= 21){
        console.log("BUST");
    }
    else{
        console.log("The total is: "+(choice1+choice2));
    }
</script>
