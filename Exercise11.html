<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise11</title>
</head>
<body>

<script>

    var grade = parseInt(prompt("Enter your grade: "));

    if(grade >= 90 && grade <= 100){
        console.log("A "+grade);
    }
    else if(grade >= 80 && grade <= 89) {
        console.log("B" + grade);
    }
    else if(grade >= 70 && grade <= 79) {
        console.log("C" + grade);
    }
    else if(grade >= 60 && grade <= 69) {
        console.log("D" + grade);
    }
    else if(grade >= 0 && grade <= 59) {
        console.log("F" + grade);
    }
    else{
        console.log("Not Right");
    }
</script>

</body>
</html>
